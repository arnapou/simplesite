stages:
  - quality
  - artifact
  - release
  - build

code-style: &quality
  image: &php-image 'registry.gitlab.com/arnapou/docker/php:8.3-dev'
  stage: quality
  only:
    - main
  before_script:
    - make install
  script:
    - make cs
  cache:
    key: "$CI_COMMIT_REF_SLUG:$CI_JOB_NAME"
    paths:
      - vendor

static-analysis:
  <<: *quality
  script:
    - make sa

test:
  <<: *quality
  script:
    - sudo -Eu www-data make test
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    when: always
    reports:
      junit: phpunit-report.xml
      coverage_report:
        coverage_format: cobertura
        path: phpunit-coverage.xml

simplesite.phar:
  image: *php-image
  only: [ tags ]
  stage: artifact
  script:
    - echo ARTIFACT_JOB_ID=$CI_JOB_ID >> dotenv.env
    - echo PHP_VERSION=$PHP_VERSION >> dotenv.env
    - make build
  artifacts:
    expire_in: never
    name: "simplesite-$CI_COMMIT_TAG"
    paths: [ bin/simplesite.phar ]
    reports: { dotenv: dotenv.env }

release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  only: [ tags ]
  script:
    - echo "Building release $CI_COMMIT_TAG"
  needs:
    - job: simplesite.phar
      artifacts: true
  release:
    name: '$CI_COMMIT_TAG'
    tag_name: '$CI_COMMIT_TAG'
    description: |
      - üè∑Ô∏è Tag $CI_COMMIT_TAG
      - üêò PHP v$PHP_VERSION
    assets:
      links:
        - name: 'simplesite.phar'
          url: 'https://gitlab.com/arnapou/simplesite/-/jobs/${ARTIFACT_JOB_ID}/artifacts/file/bin/simplesite.phar'

build:
  image: docker:24
  stage: build
  only:
    - main
  services:
    - docker:24-dind
  variables:
    IMAGE_TAG: latest
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$IMAGE_TAG .
    - docker push $CI_REGISTRY_IMAGE:$IMAGE_TAG
