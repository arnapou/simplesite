stages:
  - quality
  - artifact

.common-job: &common-job
  image: 'registry.gitlab.com/arnapou/docker/php:8.2-dev'
  only: [ main, tags ]
  before_script: [ make install ]
  cache:
    key: "$CI_COMMIT_REF_SLUG:$CI_JOB_NAME"
    paths: [ vendor ]

code-style:
  <<: *common-job
  stage: quality
  script: [ make cs ]

static-analysis:
  <<: *common-job
  stage: quality
  script: [ make sa ]

#test:
