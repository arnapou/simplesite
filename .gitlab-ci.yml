
stages:
  - quality

code-style: &quality
  image: 'registry.gitlab.com/arnapou/docker/php:8.2-dev'
  stage: quality
  only:
    - main
  before_script:
    - make install
  script:
    - make cs
  cache:
    key: "$CI_COMMIT_REF_SLUG:$CI_JOB_NAME"
    paths:
      - vendor

static-analysis:
  <<: *quality
  script:
    - make sa

test:
  <<: *quality
  script:
    - sudo -Eu www-data make test

coverage:
  <<: *quality
  script:
    - sudo -Eu www-data make coverage
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
