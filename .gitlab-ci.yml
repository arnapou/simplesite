#  stage: quality
#  script: [ sudo -Eu www-data make test ]
#
#coverage:
#  <<: *common-job
#  stage: quality
#  script: [ sudo -Eu www-data make coverage ]
#  coverage: '/^\s*Lines:\s*\d+.\d+\%/'

simplesite.phar:
  <<: *common-job
  stage: artifact
  only: [ tags ]
  script: [ make build ]
  artifacts:
    expire_in: never
    name: "simplesite-$CI_COMMIT_TAG"
    paths: [ bin/simplesite.phar ]
  release:
    name: '$CI_COMMIT_TAG'
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG phar file'
    assets:
      links:
        - name: '$CI_COMMIT_TAG simplesite.phar'
          url: 'https://gitlab.com/arnapou/simplesite/-/jobs/${CI_JOB_ID}/artifacts/file/bin/simplesite.phar'
